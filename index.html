<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div id="app" class="container" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" ref="stepContent">
          {{activeStep.text}}
        </div>
        <ul class="steps-list">
          <li :id="idx" class="steps-item" v-for="(step,idx) in steps"
            :class="{ done: idx < activeIndex, active: idx === activeIndex }" @click="setActive(idx)">
            <span>{{idx + 1}}</span>{{ step.title }}</li>
        </ul>
        <div v-if="isActive">
          <button class="btn" @click="prev" :disabled="btnDisabled">Назад</button>
          <button class="btn primary" @click="nextOfFinish">
            {{lastStep ? 'Звкончить' : 'Вперед'}}
          </button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="vue.js"></script>
</body>

</html>
